name: msc
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # --- Core Python & Build Tools ---
  - python=3.10.8
  - pip
  - wheel
  
  # --- Heavy Lifters (Best installed via Conda for speed/stability) ---
  # Ensures CUDA libraries are available if you have a GPU
  - pytorch=2.4.1
  - torchvision=0.19.1
  - pytorch-cuda=12.1  # Adjust '12.1' if you have an older GPU driver
  
  # --- Scientific Stack (Conda versions are optimized for MKL/BLAS) ---
  - numpy=1.26.4
  - pandas=2.0.3
  - matplotlib=3.9.2
  - seaborn=0.13.2
  - scikit-learn=1.5.2
  
  # --- Image Processing Support ---
  - pillow=10.4.0
  # Note: Installing opencv via conda-forge avoids apt-get libGL errors
  - opencv=4.10.0

  # --- Pip-specific packages ---
  - pip:
    # Hugging Face Stack
    - transformers==4.45.0
    - huggingface-hub==0.25.1
    - tokenizers==0.19.1
    - accelerate==0.34.2
    
    # Model Architectures
    - timm==1.0.9
    
    # Utilities
    - tqdm==4.66.5
    - requests==2.31.0
    - pydicom==2.4.4
